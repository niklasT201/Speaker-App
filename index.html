<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sparky's Speak & Read Fun!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sparky's Speak & Read Fun!</h1>
    <img src="assets/sparky.png" alt="Sparky the Raccoon mascot">
  </header>
  
  
  <main>
    <div id="exampleSection" class="text-and-button"  style="display: none;">
      <p id="text">This is some text that Sparky can read aloud!</p>
      <button onclick="speak()" id="hearButton" style="margin-left: 37%; width: 25%;">
        <img src="assets/speaker.svg" alt="Sparky the Raccoon icon" style="width: 25px; height: 25px;" id="hearImage">
      </button>
    </div>
    <div class="activity-section">
      <input type="checkbox" id="darkModeToggle">
      <h2>Choose an Activity:</h2>
      <br>
      <button onclick="changeTextToStory()">Story Time with Sparky!</button>
      <button onclick="changeTextToPoem()">Sing a Poem with Sparky!</button>
      <button onclick="showExample()">Show/Hide Me The Text!</button>
      <button onclick="showInfo()">Info!</button>
      <p id="info" style="display: none; text-align: left; margin-top: 50px;">1. It's recommended to use Google Chrome or Edge <br> 2. Download Button isnt working right yet</p>
      <br>
      <textarea type="text" id="userText" rows="8" placeholder="Type your own text here!"></textarea>
      <br>
      <button onclick="speakUserText()">Speak My Text!</button>
      <button id="micButton" onclick="startSpeechRecognition()">Speak Instead!</button>
      <p id="unsupportedMessage"></p>
      <div class="translation-section" style="display: none;">
        <select id="sourceLang">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          </select>
        <select id="targetLang">
          <option value="es">Spanish</option>
          <option value="en">English</option>
          </select>
        <button onclick="translateText()">Translate Text</button>
        <p id="translatedText"></p>
      </div>
      <button id="downloadButton" onclick="generateAudio()" style="display: none;">Download Spoken Text</button>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 N.E.S</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
